<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>

</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-covert-money" >

    <main>
        <label>
            Conversor <b>de</b>
            <select class="from-currency">
                <option value="BRL" data-lang="pt-BR">R$ Real Brasileiro</option>
                <option value="USD" data-lang="en-US"> US$ Dólar Americano</option>
                <option value="EUR" data-lang="de-DE">€ Euro</option>
                <option value="BTC" data-lang="de-DE">Bitcoin</option>
                <option value="GBP" data-lang="en-GB">£ Libra</option>
            </select>
        </label>

         <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="USD" data-lang="en-US"> US$ Dólar Americano</option>
                <option value="EUR" data-lang="de-DE">€ Euro</option>
                <option value="BTC" data-lang="de-DE">Bitcoin</option>
                <option value="GBP" data-lang="en-GB">£ Libra</option>
                <option value="BRL" data-lang="pt-BR">Real Brasileiro</option>
            </select>
        </label>

        <label class="d-grid">
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button  type="reset" class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img  id="img1" src="./assets/brasil 2.png" alt="moeda-a-converter">
                <p id="currency-from" class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img  class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img id="img2" class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>
    
</body>
    <script src="script.js"></script>
</html>
